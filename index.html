<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda-Commerce</title>
    <!-- bootstrap style link -->
    <link rel="stylesheet" href="styles/css/bootstrap.min.css">
    <!-- vanilla css link -->
    <link rel="stylesheet" href="styles/css/style.css">
</head>

<body>
    <header class="d-flex justify-content-center">
        <nav class="navbar navbar-expand-lg w-75 justify-content-center navbar-light">
            <div class="container px-5">
                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" width="159" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <div class="mx-5 w-100">
                        <form class="d-flex">
                            <input class="form-control bg-light rounded-pill border-0 me-2" type="search"
                                placeholder="Search" aria-label="Search">
                        </form>
                    </div>
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>

    </main>
    <footer>

    </footer>

    <!-- bootstrap javascripts link -->
    <script src="scripts/js/bootstrap.bundle.min.js"></script>
</body>

</html>
